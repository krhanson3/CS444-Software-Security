name: Security â€” CodeQL

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write   # needed to upload results to Code scanning

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language: ['java']   # Change this to 'java' instead of 'python'
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Optionally, add custom queries for Java analysis if needed
          # queries: security-extended,security-and-quality

      # For Java, CodeQL will try to detect the build system (Maven or Gradle)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
